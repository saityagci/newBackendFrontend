# Application configuration
spring.application.name=SfaAI
server.port=8880


# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sfa
spring.datasource.username=sait
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool configuration (HikariCP)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Show SQL (only enable in development)
spring.jpa.show-sql=true

# Logging configuration
logging.level.root=INFO
logging.level.com.sfaai=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security configuration
jwt.secret=${JWT_SECRET:default_dev_only_secret_change_in_production}
jwt.expiration=86400000

# Vapi API Configuration
vapi.api.url=https://api.vapi.ai
vapi.api.key=90fecd53-3bb6-4f16-872b-8a1028476038

# Set this to false in production
vapi.debug.enabled=true

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Server compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# Timezone configuration
spring.jackson.time-zone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Swagger/OpenAPI Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.default-produces-media-type=application/json
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.paths-to-match=/api/**
# Webhook configuration
webhook.secret=${WEBHOOK_SECRET:change-me-in-production}
# CORS configuration
# List specific origins instead of using wildcards
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# API rate limiting (requests per minute per IP)
rate-limiting.enabled=true
rate-limiting.limit=60

# Enable response compression
server.compression.enabled=true
