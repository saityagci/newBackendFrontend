# Development configuration

# Enable debug mode
debug=true

# Use update for schema during development
spring.jpa.hibernate.ddl-auto=update

# Show detailed SQL
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# More detailed logging
logging.level.com.sfaai=DEBUG

# Disable cache during development
spring.cache.type=none

# Include stacktrace in error responses
server.error.include-stacktrace=always

# Dev-specific datasource (if needed)
# spring.datasource.url=jdbc:postgresql://localhost:5432/SfaAI_dev

# Dev-specific JWT settings
jwt.expiration=86400000

# Disable rate limiting in development
rate-limiting.enabled=false
